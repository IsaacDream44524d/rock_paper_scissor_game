<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
</head>

<body>

  <div class="game-container">

    <div class="computer-section">
      <div class="computer-icon"><img src="game-assets/icons/artificial-intelligence.png" alt="Robot Icon"></div>
      <div class="computer-choice box">
        <div class="computer-hand" data-option="paper"><img src="game-assets/icons/palm.png" alt="Paper Hand"></div>
        <div class="computer-hand" data-option="rock"><img src="game-assets/icons/fist.png" alt="Rock Hand"></div>
        <div class="computer-hand" data-option="scissor"><img src="game-assets/icons/peace (1).png" alt="Scissor Hand">
        </div>
      </div>
      <div>Score: <span class="computer-score">0</span></div>
    </div>

    <div class="display-choice">Welcome Player</div>

    <div class="human-board">
      <div class="human-section">
        <div class="human-icon"><img src="game-assets/icons/user (1).png" alt="Human Icon"></div>
        <div class="human-choice choice-box"></div>
        <div>Score: <span class="human-score">0</span></div>
      </div>

      <div class="hands">
        <div class="hand" data-choice="paper"><img src="game-assets/icons/palm.png" alt="Paper Hand"></div>
        <div class="hand" data-choice="rock"><img src="game-assets/icons/fist.png" alt="Rock Hand"></div>
        <div class="hand" data-choice="scissor"><img src="game-assets/icons/peace (1).png" alt="Scissor Hand"></div>
      </div>
    </div>

    <div class="modal-overlay" id="modal">
      <div class="modal">
        <div class="won">
          <div class="ok">You Won!</div>
          <div class="play">&times;</div>
        </div>

        <div class="players">
          <div>You: <span class="player-score"></span></div>
          <div>Computer: <span class="computer-score"></span></div>
        </div>

        <div class="buttons">
          <button class="play-again play">Play Again</button>
          <a href="/index.html"><button class="quit">Quit</button></a>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
