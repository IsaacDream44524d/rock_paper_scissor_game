<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
</head>

<body>

  <div class="game-container">

    <div class="computer-section">
      <div class="computer-icon"></div>
      <div class="computer-choice"></div>
      <div class="computer-score"></div>
    </div>

    <div class="display-choice">results here</div>

    <div class="human-board">
      <div class="human-section">
        <div class="human-icon"></div>
        <div class="human-choice"></div>
        <div class="human-score"></div>
      </div>

      <div class="hands">
        <div class="paper"></div>
        <div class="rock"></div>
        <div class="scissor"></div>
      </div>
    </div>

  </div>

</body>

</html>
