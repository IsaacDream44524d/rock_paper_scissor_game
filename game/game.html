<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
</head>

<body>

  <div class="game-container">

    <div class="computer-section">
      <div class="computer-icon"><img src="game-assets/icons/artificial-intelligence.png" alt="Robot Icon"></div>
      <div class="computer-choice box">
        <div class="computer-hand" data-option="paper"><img src="game-assets/icons/palm.png" alt="Paper Hand"></div>
        <div class="computer-hand" data-option="rock"><img src="game-assets/icons/fist.png" alt="Rock Hand"></div>
        <div class="computer-hand" data-option="scissor"><img src="game-assets/icons/peace (1).png" alt="Scissor Hand"></div>
      </div>
      <div class="computer-score">Score:</div>
    </div>

    <div class="display-choice">results here</div>

    <div class="human-board">
      <div class="human-section">
        <div class="human-icon"><img src="game-assets/icons/user (1).png" alt="Human Icon"></div>
        <div class="human-choice choice-box"></div>
        <div class="human-score">Score:</div>
      </div>

      <div class="hands">
        <div class="hand" data-choice="paper"><img src="game-assets/icons/palm.png" alt="Paper Hand"></div>
        <div class="hand" data-choice="rock"><img src="game-assets/icons/fist.png" alt="Rock Hand"></div>
        <div class="hand" data-choice="Scissor"><img src="game-assets/icons/peace (1).png" alt="Scissor Hand"></div>
      </div>
    </div>

  </div>

</body>

</html>
